# Grafana Dashboard Provisioning
# Dashboard'ları otomatik olarak yükle

apiVersion: 1

providers:
  - name: 'E-Commerce Dashboards'
    orgId: 1
    folder: 'E-Commerce'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
