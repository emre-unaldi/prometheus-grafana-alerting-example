# Grafana Datasource Provisioning
# Grafana ilk başladığında otomatik olarak Prometheus'u data source olarak ekler

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: "15s"
    version: 1
