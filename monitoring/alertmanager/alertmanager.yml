global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@ecommerce.com'
  smtp_auth_username: 'emree.unaldi@gmail.com'
  smtp_auth_password: ''
  smtp_require_tls: true

route:
  receiver: 'default-team'
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 4h

  routes:
    - match:
        severity: critical
      receiver: 'critical-team'
      group_wait: 5s
      repeat_interval: 30m

    - match:
        severity: warning
      receiver: 'warning-team'
      repeat_interval: 2h

inhibit_rules:
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['job']

  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'job']

receivers:
  - name: 'default-team'
    email_configs:
      - to: 'team@ecommerce.com'
        headers:
          Subject: '[ALERT] {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .GroupLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}</p>
          <p><strong>Description:</strong> {{ range .Alerts }}{{ .Annotations.description }}{{ end }}</p>
          <p><strong>Action:</strong> {{ range .Alerts }}{{ .Annotations.action }}{{ end }}</p>

  - name: 'critical-team'
    email_configs:
      - to: 'oncall@ecommerce.com, cto@ecommerce.com'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
        html: |
          <h1 style="color: red;">CRITICAL ALERT</h1>
          <h2>{{ .GroupLabels.alertname }}</h2>
          <p><strong>Service:</strong> {{ .GroupLabels.job }}</p>
          <p><strong>Summary:</strong> {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}</p>
          <p><strong>Description:</strong> {{ range .Alerts }}{{ .Annotations.description }}{{ end }}</p>
          <p><strong>Impact:</strong> {{ range .Alerts }}{{ .Annotations.impact }}{{ end }}</p>
          <p><strong>IMMEDIATE ACTION REQUIRED:</strong></p>
          <pre>{{ range .Alerts }}{{ .Annotations.action }}{{ end }}</pre>

  - name: 'warning-team'
    email_configs:
      - to: 'team@ecommerce.com'
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }}'

templates:
  - '/etc/alertmanager/templates/*.tmpl'
